version: '3.8'

services:
  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkfolio-app
    ports:
      - "3000:3000"
    environment:
      # Database
      - DATABASE_URL=file:/app/data/dev.db
      # Auth Secret - Generate with: openssl rand -base64 32
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-here-generate-a-real-one}
      # App URL
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_PRO_MONTHLY_PRICE_ID=${STRIPE_PRO_MONTHLY_PRICE_ID}
      - STRIPE_PRO_YEARLY_PRICE_ID=${STRIPE_PRO_YEARLY_PRICE_ID}
    volumes:
      # Mount SQLite database directory for persistence
      - ./data:/app/data
      # Mount uploads if you add file upload functionality
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - linkfolio-network

  # Optional: PostgreSQL database for production-like environment
  # Uncomment this section if you want to use PostgreSQL instead of SQLite
  # postgres:
